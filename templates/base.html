<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{{ url_for('static', filename = 'Bootstrap-4.5.0/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'favicon.png') }}" rel="favicon/png">
    <script src="{{ url_for('static', filename = 'JQuery/jquery-3.5.1.min.js') }}">
    </script>
    <script src="{{ url_for('static', filename = 'Bootstrap-4.5.0/js/bootstrap.min.js') }}">
    </script>
    {% block head %}
    {% endblock %}
</head>

<body>
    <div>
        <header>
            <nav class="navbar fixed-top navbar-style">
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html"><img class="logo" src="{{ url_for('static', filename = 'favicon.png') }}"></img></a>
                    </div>
                    <div class="row">
                        <a href="#home"><button class="nav-item nav-btn btn">Home</button></a>
                        <a href="#about"><button class="nav-item nav-btn btn">About</button></a>
                        <a href="#videos"><button class="nav-item nav-btn btn">Videos</button></a>
                        <a href="#contact"><button class="nav-item nav-btn btn">Contact</button></a>
                    </div>
                </div>
            </nav>
            <div>
                <br>
                <br>
                <br>
                <br>
                {% with message = get_flashed_messages(with_categories=True)%}
                    {% if message %}
                        {% for cat, msg in message %}
                        <center>
                            <div class="alert alert-{{cat}}" style="width: 60%;">
                                <p></p>{{msg}}</p>
                            </div>
                        </center>  
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </header>
    </div>
    {% block content %}
    {% endblock %}
</body>

</html>
